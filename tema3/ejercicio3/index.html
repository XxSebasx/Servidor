<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Datos JSON</title>
</head>

<body>
  <h1>Enviar Datos JSON</h1>
  <form id="dataForm">
    <label for="data">Introduce JSON:</label>
    <input type="text" id="id" placeholder="id">
    <input type="text" id="nombrePropietario" placeholder="nombre">
    <input type="text" id="fecha" placeholder="YYYY-MM-DD">
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('dataForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const id = document.getElementById('id').value;
      const nombrePropietario = document.getElementById('nombrePropietario').value;
      const fecha = document.getElementById('fecha').value;

      const inputData = {
        nombre: nombrePropietario,
        fechaDeAdquisici√≥n: fecha
      };
      
      fetch(`http://localhost:3000/vehiculos/${id}/propietarios`,{
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(inputData)
      })

    });
  </script>
</body>

</html>
